version: '3.8'

services:
  backend:
    build: .
    container_name: lpu-bot-backend
    ports:
      - "8000:8000"
    volumes:
      # Persistence (Vector DB & Docs)
      - ./db:/app/db
      - ./data:/app/data
      
      # Hot Reload for Dev (Changes in src/ reflect instantly)
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    # Use reload for local dev
    command: uvicorn src.web_app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
