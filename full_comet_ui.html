<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 60px;
            background: #0f0f0f;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 20px;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .sidebar-icon:hover {
            background: #252525;
        }

        .sidebar-icon.active {
            background: linear-gradient(135deg, #00ffff, #00aaaa);
            color: #000;
        }

        /* Chat Panel */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            max-width: 720px;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .header-text {
            font-size: 13px;
            color: #00ffff;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: messageSlide 0.3s;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-left: auto;
            color: #00ffff;
        }

        .bot-message {
            background: #1a1a1a;
            border: 1px solid #252525;
            margin-right: auto;
            color: #e0e0e0;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
        }

        .input-wrapper {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #00ffff;
            box-shadow: 0 0 0 1px #00ffff;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .input-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            color: #666;
        }

        .input-icon:hover {
            background: #252525;
            color: #00ffff;
        }

        .bottom-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding: 0 5px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: #00ffff;
            color: #00ffff;
        }

        /* Right Panel - Particle Sphere */
        .particle-panel {
            flex: 1;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #particleSphere {
            width: 500px;
            height: 500px;
        }

        .sphere-controls {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 30px;
        }

        .sphere-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #00ffff;
            font-size: 24px;
        }

        .sphere-btn:hover {
            background: #252525;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .sphere-btn.active {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-icon active">üè†</div>
            <div class="sidebar-icon">üéì</div>
            <div class="sidebar-icon">üìö</div>
            <div class="sidebar-icon">‚öôÔ∏è</div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="status-indicator"></div>
                <span class="header-text">JARVIS AI Assistant - Ready</span>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! I'm JARVIS, your AI assistant. How can I help you today?
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <div class="input-icon">üîç</div>
                    <input type="text" class="chat-input" id="chatInput"
                        placeholder="Ask anything. Type @ for mentions and / for shortcuts."
                        onkeypress="handleKeyPress(event)">
                    <div class="input-icon">üìé</div>
                    <div class="input-icon">üòä</div>
                    <div class="input-icon">üé§</div>
                    <div class="input-icon" onclick="sendMessage()">‚û§</div>
                </div>

                <div class="bottom-actions">
                    <div class="action-btn" onclick="tryAssistant()">
                        <span>‚ú®</span>
                        <span>Try Assistant</span>
                    </div>
                    <div class="action-btn">
                        <span>‚öôÔ∏è</span>
                        <span>Customize</span>
                    </div>
                    <div class="action-btn">
                        <span>üë•</span>
                        <span>Invite Friends</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Particle Sphere Panel -->
        <div class="particle-panel">
            <canvas id="particleSphere"></canvas>
            <div class="sphere-controls">
                <div class="sphere-btn" onclick="closeApp()">‚úï</div>
                <div class="sphere-btn" id="micBtn" onclick="toggleVoice()">üé§</div>
            </div>
        </div>
    </div>

    <script>
        // Particle Sphere Animation (Comet-style)
        const canvas = document.getElementById('particleSphere');
        const ctx = canvas.getContext('2d');
        const micBtn = document.getElementById('micBtn');

        // Set canvas size
        canvas.width = 500;
        canvas.height = 500;

        // Particle system
        const particles = [];
        const numParticles = 1000;
        const radius = 180;
        let particleSpeed = 0.002;
        let particleSize = 1.2;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);

                this.x = radius * Math.sin(phi) * Math.cos(theta);
                this.y = radius * Math.sin(phi) * Math.sin(theta);
                this.z = radius * Math.cos(phi);
            }

            update() {
                const cos = Math.cos(particleSpeed);
                const sin = Math.sin(particleSpeed);

                const x1 = this.x * cos - this.z * sin;
                const z1 = this.z * cos + this.x * sin;

                this.x = x1;
                this.z = z1;
            }

            draw() {
                const scale = 250 / (250 + this.z);
                const x2d = this.x * scale + canvas.width / 2;
                const y2d = this.y * scale + canvas.height / 2;
                const size = particleSize * scale;

                const opacity = (this.z + radius) / (radius * 2);
                const brightness = Math.min(opacity * 1.2, 1);

                ctx.fillStyle = `rgba(${Math.floor(200 * brightness)}, ${Math.floor(220 * brightness)}, ${Math.floor(180 * brightness)}, ${opacity * 0.9})`;
                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        let animationState = 'idle';

        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 15, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (animationState === 'listening') {
                particleSpeed = 0.004;
                particleSize = 1.5;
            } else if (animationState === 'speaking') {
                particleSpeed = 0.006;
                particleSize = 1.8 + Math.sin(Date.now() * 0.008) * 0.4;
            } else {
                particleSpeed = 0.002;
                particleSize = 1.2;
            }

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Voice control
        let voiceActive = false;
        let recognition = null;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onresult = async function (event) {
                const transcript = event.results[event.results.length - 1][0].transcript;
                addMessage(transcript, 'user');
                await getResponse(transcript, true);
            };
        }

        function toggleVoice() {
            voiceActive = !voiceActive;

            if (voiceActive) {
                micBtn.classList.add('active');
                animationState = 'listening';
                if (recognition) recognition.start();
                updateStatus('Listening...');
            } else {
                micBtn.classList.remove('active');
                animationState = 'idle';
                if (recognition) recognition.stop();
                updateStatus('Ready');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();

            if (!question) return;

            addMessage(question, 'user');
            input.value = '';

            await getResponse(question, false);
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function getResponse(question, isVoice) {
            updateStatus('Thinking...');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                const answer = data.answer;

                addMessage(answer, 'bot');

                if (isVoice && voiceActive) {
                    updateStatus('Speaking...');
                    animationState = 'speaking';
                    await speakResponse(answer);
                    updateStatus('Listening...');
                    animationState = 'listening';
                } else {
                    updateStatus('Ready');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error.', 'bot');
                updateStatus('Ready');
            }
        }

        async function speakResponse(text) {
            try {
                const response = await fetch('/speak', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);

                await audio.play();

                return new Promise(resolve => {
                    audio.onended = () => resolve();
                });
            } catch (error) {
                console.error('Speech error:', error);
            }
        }

        function updateStatus(status) {
            const headerText = document.querySelector('.header-text');
            headerText.textContent = `JARVIS AI Assistant - ${status}`;
        }

        function closeApp() {
            if (confirm('Close JARVIS?')) {
                window.close();
            }
        }

        function tryAssistant() {
            const sampleQuestions = [
                "Tell me about LPU",
                "What courses are available?",
                "How do I apply for admission?"
            ];
            const randomQ = sampleQuestions[Math.floor(Math.random() * sampleQuestions.length)];
            document.getElementById('chatInput').value = randomQ;
        }
    </script>
</body>

</html>
