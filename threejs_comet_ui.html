<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 60px;
            background: #0f0f0f;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 20px;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .sidebar-icon:hover {
            background: #252525;
        }

        .sidebar-icon.active {
            background: linear-gradient(135deg, #00ffff, #00aaaa);
            color: #000;
        }

        /* Chat Panel */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            max-width: 720px;
            border-right: 1px solid #1a1a1a;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .header-text {
            font-size: 13px;
            color: #00ffff;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: messageSlide 0.3s;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-left: auto;
            color: #00ffff;
        }

        .bot-message {
            background: #1a1a1a;
            border: 1px solid #252525;
            margin-right: auto;
            color: #e0e0e0;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
        }

        .input-wrapper {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #00ffff;
            box-shadow: 0 0 0 1px #00ffff;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .input-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            color: #666;
        }

        .input-icon:hover {
            background: #252525;
            color: #00ffff;
        }

        .bottom-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding: 0 5px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: #00ffff;
            color: #00ffff;
        }

        /* Right Panel - Particle Sphere */
        .particle-panel {
            flex: 1;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .sphere-controls {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .sphere-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #00ffff;
            font-size: 24px;
            backdrop-filter: blur(5px);
        }

        .sphere-btn:hover {
            background: rgba(37, 37, 37, 0.9);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .sphere-btn.active {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-icon active">üè†</div>
            <div class="sidebar-icon">üéì</div>
            <div class="sidebar-icon">üìö</div>
            <div class="sidebar-icon">‚öôÔ∏è</div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="status-indicator"></div>
                <span class="header-text">JARVIS AI Assistant - Ready</span>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! I'm JARVIS, your AI assistant. How can I help you today?
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <div class="input-icon">üîç</div>
                    <input type="text" class="chat-input" id="chatInput"
                        placeholder="Ask anything. Type @ for mentions and / for shortcuts."
                        onkeypress="handleKeyPress(event)">
                    <div class="input-icon">üìé</div>
                    <div class="input-icon">üòä</div>
                    <div class="input-icon">üé§</div>
                    <div class="input-icon" onclick="sendMessage()">‚û§</div>
                </div>

                <div class="bottom-actions">
                    <div class="action-btn" onclick="tryAssistant()">
                        <span>‚ú®</span>
                        <span>Try Assistant</span>
                    </div>
                    <div class="action-btn">
                        <span>‚öôÔ∏è</span>
                        <span>Customize</span>
                    </div>
                    <div class="action-btn">
                        <span>üë•</span>
                        <span>Invite Friends</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Particle Sphere Panel -->
        <div class="particle-panel">
            <div id="canvas-container"></div>
            <div class="sphere-controls">
                <div class="sphere-btn" onclick="closeApp()">‚úï</div>
                <div class="sphere-btn" id="micBtn" onclick="toggleVoice()">üé§</div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Particle Sphere with Audio Reactivity
        let scene, camera, renderer, particles, geometry, material;
        let audioContext, analyser, dataArray, source;
        let isListening = false;
        let animationId;

        const container = document.getElementById('canvas-container');
        const micBtn = document.getElementById('micBtn');
        const statusText = document.querySelector('.header-text');

        function initThreeJS() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 2.5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Particles setup
            const particleCount = 2000;
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const color1 = new THREE.Color(0xe6d5ac); // Beige/Gold
            const color2 = new THREE.Color(0xffffff); // White

            for (let i = 0; i < particleCount; i++) {
                // Create points on a sphere surface (perfect circle look)
                const phi = Math.acos(-1 + (2 * i) / particleCount);
                const theta = Math.sqrt(particleCount * Math.PI) * phi;

                const r = 1.0; // Radius

                // Convert spherical to cartesian
                positions[i * 3] = r * Math.cos(theta) * Math.sin(phi);
                positions[i * 3 + 1] = r * Math.sin(theta) * Math.sin(phi);
                positions[i * 3 + 2] = r * Math.cos(phi);

                // Random colors between gold and white
                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Material
            material = new THREE.PointsMaterial({
                size: 0.015,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Resize handler
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Base rotation
            particles.rotation.y += 0.002;
            particles.rotation.x += 0.001;

            // Audio reactivity
            if (isListening && analyser) {
                analyser.getByteFrequencyData(dataArray);

                // Calculate average volume
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;

                // Scale sphere based on volume (pitch/loudness effect)
                // Base scale is 1.0, adds up to 0.5 based on volume
                const scale = 1.0 + (average / 256) * 0.8;

                // Smooth transition
                particles.scale.lerp(new THREE.Vector3(scale, scale, scale), 0.2);

                // Change rotation speed based on activity
                particles.rotation.y += (average / 256) * 0.02;
            } else {
                // Return to normal size
                particles.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
            }

            renderer.render(scene, camera);
        }

        // Initialize Audio Context
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                return true;
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Microphone access denied or not available.');
                return false;
            }
        }

        // Voice Control Logic
        let recognition = null;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onresult = async function (event) {
                const transcript = event.results[event.results.length - 1][0].transcript;
                addMessage(transcript, 'user');
                await getResponse(transcript, true);
            };

            recognition.onend = function () {
                if (isListening) recognition.start();
            };
        }

        async function toggleVoice() {
            if (!isListening) {
                // Start listening
                const audioInitialized = await initAudio();
                if (audioInitialized) {
                    isListening = true;
                    micBtn.classList.add('active');
                    updateStatus('Listening...');
                    if (recognition) recognition.start();
                }
            } else {
                // Stop listening
                isListening = false;
                micBtn.classList.remove('active');
                updateStatus('Ready');
                if (recognition) recognition.stop();

                // Close audio context to stop processing
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
            }
        }

        // Chat Logic
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();

            if (!question) return;

            addMessage(question, 'user');
            input.value = '';

            await getResponse(question, false);
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function getResponse(question, isVoice) {
            updateStatus('Thinking...');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                const answer = data.answer;

                addMessage(answer, 'bot');

                if (isVoice && isListening) {
                    updateStatus('Speaking...');
                    // We can simulate visual activity during speaking if needed
                    // For now, the visualizer reacts to the USER'S voice via mic
                    // To react to BOT'S voice, we'd need to connect the audio output to analyzer
                    await speakResponse(answer);
                    updateStatus('Listening...');
                } else {
                    updateStatus('Ready');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error.', 'bot');
                updateStatus('Ready');
            }
        }

        async function speakResponse(text) {
            try {
                const response = await fetch('/speak', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);

                // Optional: Connect bot audio to visualizer
                // This would require creating a MediaElementSource from the audio element
                // and connecting it to the same analyser

                await audio.play();

                return new Promise(resolve => {
                    audio.onended = () => resolve();
                });
            } catch (error) {
                console.error('Speech error:', error);
            }
        }

        function updateStatus(status) {
            const headerText = document.querySelector('.header-text');
            headerText.textContent = `JARVIS AI Assistant - ${status}`;
        }

        function closeApp() {
            if (confirm('Close JARVIS?')) {
                window.close();
            }
        }

        function tryAssistant() {
            const sampleQuestions = [
                "Tell me about LPU",
                "What courses are available?",
                "How do I apply for admission?"
            ];
            const randomQ = sampleQuestions[Math.floor(Math.random() * sampleQuestions.length)];
            document.getElementById('chatInput').value = randomQ;
        }

        // Initialize Three.js on load
        window.addEventListener('load', initThreeJS);

    </script>
</body>
